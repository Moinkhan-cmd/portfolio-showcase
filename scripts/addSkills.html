<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skills to Firestore</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4ade80; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover { background: #2563eb; }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        #output {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
        }
        .warning {
            background: #fbbf24;
            color: #1f2937;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üöÄ Add Skills to Firestore</h1>
    
    <div class="warning">
        ‚ö†Ô∏è <strong>Important:</strong> Make sure you're logged into Firebase in this browser. 
        Open your admin panel first and log in, then come back to this page.
    </div>

    <button id="addSkillsBtn" onclick="addSkills()">Add All Skills</button>
    
    <div id="output"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBc6z77sXLqBIy3nTmhpD2hXUj59nPRzb0",
            authDomain: "portfolio-showcase-9748a.firebaseapp.com",
            projectId: "portfolio-showcase-9748a",
            messagingSenderId: "1013442670098",
            appId: "1:1013442670098:web:19a4887b0df698f2f332cb",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Skills data
        const skillsData = [
            // Frontend Development
            { name: "HTML5 & CSS3", category: "Frontend Development", level: "advanced" },
            { name: "JavaScript", category: "Frontend Development", level: "advanced" },
            { name: "React.js", category: "Frontend Development", level: "intermediate" },
            { name: "Tailwind CSS", category: "Frontend Development", level: "advanced" },
            { name: "Responsive UI Design", category: "Frontend Development", level: "advanced" },
            
            // Backend & Database
            { name: "Node.js", category: "Backend & Database", level: "intermediate" },
            { name: "Express.js", category: "Backend & Database", level: "intermediate" },
            { name: "PHP", category: "Backend & Database", level: "intermediate" },
            { name: "MySQL", category: "Backend & Database", level: "intermediate" },
            
            // Programming Languages
            { name: "JavaScript", category: "Programming Languages", level: "advanced" },
            { name: "Java", category: "Programming Languages", level: "intermediate" },
            { name: "Python", category: "Programming Languages", level: "intermediate" },
            { name: "C / C++", category: "Programming Languages", level: "beginner" },
            
            // Tools & Platforms
            { name: "Git & GitHub", category: "Tools & Platforms", level: "intermediate" },
            { name: "VS Code", category: "Tools & Platforms", level: "advanced" },
            { name: "XAMPP", category: "Tools & Platforms", level: "intermediate" },
            
            // Soft Skills
            { name: "Team Collaboration", category: "Soft Skills", level: "advanced" },
            { name: "Communication", category: "Soft Skills", level: "advanced" },
            { name: "Problem Solving", category: "Soft Skills", level: "advanced" },
            { name: "Time Management", category: "Soft Skills", level: "advanced" },
        ];

        window.addSkills = async function() {
            const btn = document.getElementById('addSkillsBtn');
            const output = document.getElementById('output');
            btn.disabled = true;
            output.textContent = 'Starting to add skills...\n\n';

            try {
                let successCount = 0;
                let errorCount = 0;

                for (const skill of skillsData) {
                    try {
                        await addDoc(collection(db, "skills"), {
                            ...skill,
                            createdAt: Timestamp.now(),
                            updatedAt: Timestamp.now(),
                        });
                        output.textContent += `‚úÖ Added: ${skill.name} (${skill.category})\n`;
                        successCount++;
                    } catch (error) {
                        output.textContent += `‚ùå Error adding ${skill.name}: ${error.message}\n`;
                        errorCount++;
                    }
                }

                output.textContent += `\nüéâ Done! Successfully added ${successCount} skills.\n`;
                if (errorCount > 0) {
                    output.textContent += `‚ö†Ô∏è ${errorCount} errors occurred.\n`;
                }
                output.textContent += '\n‚úÖ Refresh your admin panel to see the skills!';
                btn.textContent = '‚úÖ Skills Added!';
            } catch (error) {
                output.textContent += `\n‚ùå Error: ${error.message}\n`;
                output.textContent += '\nMake sure you are logged into Firebase. Try logging into your admin panel first.';
                btn.disabled = false;
                btn.textContent = 'Add All Skills (Try Again)';
            }
        };
    </script>
</body>
</html>
